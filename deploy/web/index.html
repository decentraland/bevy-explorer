    <title>Decentraland (BEVY)</title>
    <style>

        video {
            display: none;
        }
        body {
            font-family: 'Inter', sans-serif; /* Changed to Inter */
            margin: 0px;
            color: #2d3748; /* Darker gray for text */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            background: #18141a;

        }
        body:before {
            background: radial-gradient(
                    circle,
                    #A42CC4 0%,
                    #6e1f93 60%,
                    #511B7C 100%
            );
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {

            padding: 25px;
            margin-top: 100px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px; /* Max width for content */
            z-index: 1;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .title {
            color: white; /* Tailwind blue-700 */

            font-size: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        h1 span {
            font-weight: 600;
        }
        label {
            display: block;
            color: #ffffff; /* Tailwind gray-700 */
            /*text-transform: uppercase;*/
            margin: 1rem 0 1rem 0;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding and border */
            padding: 10px;
            border: 1px solid #cbd5e0; /* Tailwind gray-400 */
            border-radius: 6px;
            font-size: 1rem;
            color: #2d3748;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        button {
            padding: 12px 20px;
            background-color: #FF2D55;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            display: block;
            width: 36%;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #e0264b;
        }
        #canvas-parent {
            z-index:1;
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #mygame-canvas {
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below canvas */
        }
        /* Added for better structure and responsiveness */
        .input-group {
            margin-bottom: 15px;
        }
        /* Form hidden by default, shown via JS when manualParams is present */
        form {
            display: none;
        }
        /* Button hidden while loading, shown via JS when ready */
        #initButton {
            display: none;
        }
        input[type=checkbox] {
            width: 1.2rem;
            height: 1.2rem;
            top:0.2rem;
            position: relative;
        }

        /* Loading UI */
        #loading-container {
            margin-top: 2rem;
            width: 100%;
        }
        .loading-overall {
            margin-bottom: 1.5rem;
        }
        .loading-overall-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .loading-overall-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF2D55, #FFBC5B);
            width: 0%;
            transition: width 0.3s ease;
        }
        .loading-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .loading-step {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .loading-step.active {
            color: rgba(255, 255, 255, 0.9);
        }
        .loading-step.completed {
            color: rgba(255, 255, 255, 0.7);
        }
        .loading-step-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .loading-step-icon svg {
            width: 16px;
            height: 16px;
        }
        .loading-step-check {
            display: none;
        }
        .loading-step.completed .loading-step-check {
            display: block;
            color: #4ade80;
        }
        .loading-step.completed .loading-step-spinner {
            display: none;
        }
        .loading-step:not(.active):not(.completed) .loading-step-spinner {
            display: none;
        }
        .loading-step-content {
            flex: 1;
            min-width: 0;
        }
        .loading-step-name {
            display: block;
        }
        .loading-step-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        .loading-step-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            width: 0%;
            transition: width 0.2s ease;
        }
        .loading-step.completed .loading-step-fill {
            width: 100%;
            background: #4ade80;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-step-spinner {
            animation: spin 1s linear infinite;
            color: rgba(255, 255, 255, 0.7);
        }

        #loading-logo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            align-items: center;
            justify-content: center;
        }
        #loading-logo img {
            width: calc(var(--vh, 1vh) * 10);
            height: calc(var(--vh, 1vh) * 10);
        }

        /* Store buttons */
        .store-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .store-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        .store-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .store-btn svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* Bevy logo corner badge */
        #bevy-badge {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }
        #bevy-badge:hover {
            opacity: 1;
        }
        #bevy-badge svg {
            display: block;
            width: 120px;
            height: auto;
        }

        /* For smaller screens */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
