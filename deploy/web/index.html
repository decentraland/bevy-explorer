<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Decentraland (BEVY)" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentraland (BEVY)</title>
    <style>

        video {
            display: none;
        }        
        body {
            font-family: 'Inter', sans-serif; /* Changed to Inter */
            margin: 0px; 
            color: #2d3748; /* Darker gray for text */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            background: #18141a;
        }
        body:before {
            background: url(background.png);
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {

            padding: 25px;
            margin-top: 100px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px; /* Max width for content */
            z-index: 1;
        }
        .title {
            color: white; /* Tailwind blue-700 */

            font-size: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        h1 span {
            font-weight: 600;
        }
        label {
            display: block;
            color: #ffffff; /* Tailwind gray-700 */
            /*text-transform: uppercase;*/
            margin: 1rem 0 1rem 0;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding and border */
            padding: 10px;
            border: 1px solid #cbd5e0; /* Tailwind gray-400 */
            border-radius: 6px;
            font-size: 1rem;
            color: #2d3748;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1; /* Tailwind blue-500 */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        button { 
            padding: 12px 20px; 
            background-color: #3182ce; /* Tailwind blue-600 */
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            display: block; /* Make button block to center it */
            margin-left: auto;
            margin-right: auto;
        }
        button:hover { 
            background-color: #2b6cb0; /* Tailwind blue-700 */
        }
        #canvas-parent {
            display: none;
            width: 100%;
            height: 100vh;
        }
        #mygame-canvas {
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below canvas */
        }
        /* Added for better structure and responsiveness */
        .input-group {
            margin-bottom: 15px;
        }
        input[type=checkbox] {
            width: 1.2rem;
            height: 1.2rem;
            top:0.2rem;
            position: relative;
        }

        /* For smaller screens */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" class="container">

            <span>Decentraland (BEVY)</span>
        </h1>
        <form>
            <div class="input-group">
                <label for="initialRealm">Initial Realm</label>
                <input type="text" id="initialRealm" name="initialRealm" placeholder="e.g., https://realm-provider-ea.decentraland.org/main">
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., 0,0">
            </div>

            <div class="input-group">
                <label for="systemScene">System Scene</label>
                <input type="text" id="systemScene" name="systemScene" placeholder="">
            </div>

            <div class="input-group">
                <label for="preview">Preview Mode <input type="checkbox" id="preview" name="preview"> </label>

            </div>

            <button id="initButton" disabled="true">Loading...</button>
        </form>
    </div>

    <div id="canvas-parent">
        <canvas id="mygame-canvas"></canvas> 
    </div>
    <div id="shader-compiling" style="position: absolute; height:30%; aspect-ratio: 1; background: radial-gradient(circle closest-side, #000000aa, #00000000); align-items: center; justify-content: center; display: none;">
        <image src="shader_compiling_transparent2.png" style="width: 100%;"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <!-- ui.js first (NOT module, executes immediately to populate inputs) -->
    <script src="ui.js"></script>
    <!-- main.js after (module, may fail if no WASM build available) -->
    <script type="module" src="main.js"></script>
</body>
</html>
