syntax = "proto3";
package decentraland.sdk.components;

import "decentraland/common/vectors.proto";

import "decentraland/sdk/components/common/id.proto";
option (common.ecs_component_id) = 1206;

// defines the direction of the directional light.
message PbLightDirection {
  // the direction of the directional light (only applies for the scene root / directional light)
  // default depends on time of day and explorer implementation
  decentraland.common.Vector3 direction = 1;
}
